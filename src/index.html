<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT-Champions</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body >
<header class="bg-[#040404]  px-4">
    <nav class="flex items-center justify-between">
        <img src="./image/logo-removebg-preview.png" class="w-24" alt="logo">
        <div class="hidden md:flex gap-5 items-center">
            <a href="./index.html" class="font-primary text-textColor">Home</a>
            <a href="#" class="font-primary text-textColor">About</a>
            <a href="#" class="font-primary text-textColor">Contact</a>
            <button id="insert" class="bg-[#55CCA2] px-4 py-2">insert</button>
        </div>
        <img id="menu" src="./image/burger-simple-svgrepo-com.svg" class="w-6 h-6 md:hidden" alt="">
    </nav>
    <div id="phoneNav" class="hidden flex-col gap-5 justify-center pt-5 pl-6  md:hidden">
        <a href="./index.html" class="font-primary text-textColor ">Home</a>
        <a href="#" class="font-primary text-textColor">About</a>
        <a href="#" class="font-primary text-textColor pb-2">Contact</a>
    </div>
</header>
<main class="flex relative md:justify-center  md:gap-20">
<div id="soccer" class="bg-[url('./image/timothy-tan-PAe2UhGo-S4-unsplash.jpg')]  bg-contain  mx-auto bg-no-repeat md:bg-cover h-full md:w-[450px]">
    <div id="attack" class="flex items-end justify-center gap-20 md:justify-between md:gap-0 h-32 md:h-48">
        <div class="flex flex-col justify-center items-center ml-6 md:ml-3 mt-4">
            <!-- card -->
             <div id="lw" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-20 md:h-20 bg-no-repeat flex flex-col justify-center items-center ">
                <select class="w-5 " name="" id="lwPlayer">

                </select>
             </div>
        </div>
        <div class="flex flex-col justify-center mb-2  md:mb-5">
            <!-- card -->
            <div id="st" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-16 md:h-16 bg-no-repeat">

            </div>
        </div>
        <div class="flex flex-col justify-center mr-10 md:mr-3 mt-4">
            <!-- card -->
            <div id="rw" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-16 md:h-16 bg-no-repeat">

            </div>
        </div>
    </div>
    <div id="center" class="flex items-end justify-center gap-16 md:gap-24 h-40 md:h-52">
        <div  class="flex flex-col justify-center mb-7 ml-5 md:ml-0">
            <!-- card -->
            <div id="cml" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-16 md:h-16 bg-no-repeat">

            </div>
        </div>
        <div  class="flex flex-col justify-center ml-3 ">
            <!-- card -->
            <div id="cm" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-16 md:h-16 bg-no-repeat">

            </div>
        </div>
        <div class="flex flex-col justify-center  mr-10 mb-7 md:mr-0">
            <!-- card -->
            <div id="cmr" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-16 md:h-16 bg-no-repeat">

            </div>        
        </div>
    </div>
    <div id="defence" class="flex items-end justify-center gap-10 md:gap-20 h-32">
        <div id="left" class="flex gap-10">
            <div  class="flex flex-col justify-center mb-5 ml-2 md:ml-0">
                <!-- card -->
                <div id="lb" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-16 md:h-16 bg-no-repeat">

                </div> 
            </div>
            <div class="flex flex-col justify-center ">
                <!-- card -->
                <div id="cb1" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-16 md:h-16 bg-no-repeat">

                </div> 
            </div>
        </div>
        <div id="right" class="flex gap-10">
            <div class="flex flex-col justify-center ">
                <!-- card -->
                <div id="cb2" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-16 md:h-16 bg-no-repeat">

                </div> 
            </div>
            <div class="flex flex-col justify-center  mr-5 mb-5 md:mr-0 ">
                <!-- card -->
                <div id="rb" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-16 md:h-16 bg-no-repeat">

                </div> 
            </div>
        </div>
    </div>
    <div id="goalKeeper" class="flex justify-center items-end h-10">
        <div class="flex flex-col justify-center mr-3 md:mr-0">
            <!-- card -->
            <div id="gk" class="bg-[url('./image/badge_gold.webp')] bg-contain w-10 h-10 md:w-16 md:h-16 bg-no-repeat">

            </div> 
        </div>
    </div>
</div>
<div id="form" class="hidden z-50 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 border-4 border-[#55CCA2] mt-5 md:mt-0 bg-white">
    <form>
        <div class="flex gap-3">
            <div class="flex flex-col">
                <label for="name" class="text-[#404040] font-bold" >name:</label>
                <input type="text" id="name" class="w-40 input  ">
            </div>
            <div class="flex flex-col">
                <label for="photo" class="text-[#404040] font-bold" >photo:</label>
                <input type="text" id="photo" class="w-40 input " >
            </div>
        </div>
        <div class="flex gap-3">
            <div class="flex flex-col">
                <label for="position" class="text-[#404040] font-bold">position:</label>
                <select name="position" id="position" class="w-40 input">
                    <option value="" disabled>choisi votre position</option>
                    <option value="lw">lw</option>
                    <option value="st">st</option>
                    <option value="rw">rw</option>
                    <option value="cml">cm</option>
                    <option value="cm">cm</option>
                    <option value="cmr">cm</option>
                    <option value="lb">lb</option>
                    <option value="cb1">cb1</option>
                    <option value="cb2">cb2</option>
                    <option value="rb">rb</option>
                    <option value="gk">gk</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label for="nationality" class="text-[#404040] font-bold">nationality:</label>
                <input type="text" id="nationality" class="w-40 input ">
            </div>
        </div>
        <div class="flex gap-3">
            <div class="flex flex-col">
                <label for="flag" class="text-[#404040] font-bold">flag:</label>
                <input type="text" id="flag" class="w-40 input ">
            </div>
            <div class="flex flex-col">
                <label for="club" class="text-[#404040] font-bold">club:</label>
                <input type="text" id="club" class="w-40 input ">
            </div>
        </div>
        <div class="flex gap-3">
            <div class="flex flex-col">
                <label for="logo" class="text-[#404040] font-bold">logo:</label>
                <input type="text" id="logo" class="input ">
            </div>
            <div class="flex flex-col">
                <label for="rating" class="text-[#404040] font-bold">rating</label>
                <input type="text" id="rating" class="w-24 input ">
            </div>
        </div>
        <div class="flex gap-3">
            <div class="flex flex-col">
                <label for="pacing" class="text-[#404040] font-bold">pacing:</label>
                <input type="text" id="pacing" class="w-24 input ">
            </div>
            <div class="flex flex-col">
                <label for="shoting" class="text-[#404040] font-bold">shoting:</label>
                <input type="text" id="shoting" class="w-24 input ">
            </div>
            <div class="flex flex-col">
                <label for="passing" class="text-[#404040] font-bold">passing:</label>
                <input type="text" id="passing" class="w-24 input ">
            </div>
        </div>
        <div class="flex gap-3">
            <div class="flex flex-col">
                <label for="dribbling" class="text-[#404040] font-bold">dribbling:</label>
                <input type="text" id="dribbling" class="w-24 input ">
            </div>
            <div class="flex flex-col">
                <label for="defending" class="text-[#404040] font-bold">defending:</label>
                <input type="text" id="defending" class="w-24 input ">
            </div>
            <div class="flex flex-col">
                <label for="physical" class="text-[#404040] font-bold">physical:</label>
                <input type="text" id="physical" class="w-24 input ">
            </div>
        </div>
        <button id="submit">Submit</button>
    </form>
</div>
<aside id="larg">
    <div class="bg-black w-60 h-auto">
        <h2 class="text-white text-center">All Players</h2>
        <div id="Playerscontainer" class="flex flex-col gap-4"></div>
    </div>
</aside>
</main>
<script src="./script.js"></script>
</body>
</html>
